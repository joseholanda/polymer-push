<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="push-pagina-login">
  <style>
    :host {
      display: block;
    }
    a {
      margin-top: 25px;
      @apply(--layout-vertical);
    }
   
  </style>
  <template>
    <h3>
      <p>O TJDFT está disponibilizando um novo Sistema Push com o mesmo objetivo de envio dos andamentos processuais via e-mail, porém com um cadastro único com senha, identificado pelo CPF ou CNPJ, para maior segurança e a possibilidade de reenvio dos e-mails não recebidos.</p>

      <p>Para realizar o cadastro no novo Sistema Push, acesse a opção Novo CADASTRO. A senha a ser cadastrada deverá ter no mínimo 06 (seis) caracteres, contendo pelo menos 1 (uma) letra e 1 (um) número.</p>

      <p>Trata-se de um serviço informativo auxiliar, não dispensando o uso dos instrumentos oficiais de comunicação para formalização e produção de efeitos legais.</p>

      <p>Após o cadastramento de usuário será enviado um e-mail de confirmação, onde é obrigatória a sua validação, sem a qual o serviço não será ativado;</p>

      <p>Para cadastramento no Push, opção de acompanhamento por OAB, é necessário que o usuário já esteja cadastrado na Tabela de Advogados / Tabela de Procuradores do sistema de acompanhamento processual do TJDFT. Esse cadastro é realizado no Setor de Distribuição, pelo interessado.</p>
    </h3>

    <paper-input id="cpf" floatingLabel label="CPF" type="text" value="{{cpf}}" required error-message="Campo obrigatório">
    </paper-input>

    <paper-input id="senha" floatingLabel label="Senha" type="password" value="{{senha}}" required error-message="Campo obrigatório">
    </paper-input>

    </br></br>
    <paper-button raised class="colored" role="button" on-click="entrar">
        <paper-ripple></paper-ripple>
        <iron-icon icon="arrow-forward"></iron-icon> Entrar
    </paper-button>

    <paper-button raised class="colored" role="button" on-click="cadastro">
        <paper-ripple></paper-ripple>
        <iron-icon icon="add"></iron-icon> Novo cadastro
    </paper-button>

    <a href="/esqueciSenha">Esqueci minha senha</a>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'push-pagina-login',

    entrar: function () {
      document.querySelector('#app').login();
      var pushCadastro = document.querySelector('push-pagina-cadastro');  
      pushCadastro.novoCadastro = false;
    },

    cadastro: function() {
      document.querySelector('#app').route = "cadastro";
      document.querySelector('#app').addHistoricoDePaginas("login");
      var pushCadastro = document.querySelector('push-pagina-cadastro');  
      pushCadastro.novoCadastro = true;
      
    }
    
  });
})();
</script>
