<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <style>
  .colored {
      background: #4285f4;
      color: #fff;
    }
    .danger {
      background: #D32F2F;
      color: #fff;
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="cadastrarProcessoJudicial" href="/">
                <span>Cadastrar Processo Judicial</span>
              </a>

              <a data-route="cadastrarPA" href="/cadastrarPA">
                <span>Cadastrar Processo Administrativo</span>
              </a>

              <a data-route="selecionarServicosAcompanhamento" href="/selecionarServicosAcompanhamento">
                <span>Serviços para Acompanhamento</span>
              </a>

              <a data-route="cadastro" href="/cadastro">
                <!--iron-icon icon="info"></iron-icon-->
                <span>Alterar dados cadastrais</span>
              </a>

              <a data-route="emails" href="/emails">
                <!--iron-icon icon="info"></iron-icon-->
                <span>E-mails enviados</span>
              </a>

              <a data-route="contact" href="/contact">
                <!--iron-icon icon="mail"></iron-icon-->
                <span>Contato</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <!--paper-icon-button icon="search"></paper-icon-button-->

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Push - TJDFT</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="flex">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="cadastrarProcessoJudicial">
              <h1>Os serviços do Sistema Push são gratuitos e consistem em um serviço auxiliar meramente informativo, não dispensando o uso dos meios oficiais de comunicação para a produção de efeitos legais.</h1>
            </section>

            <section data-route="cadastrarPA">
              <push-pagina-cadastrarPA></push-pagina-cadastrarPA>
            </section>

            <section data-route="cadastro">
              <push-pagina-cadastro></push-pagina-cadastro>
            </section>

            <section data-route="emails">
              <push-pagina-email></push-pagina-email>
            </section>

            <section data-route="selecionarServicosAcompanhamento">
              <push-pagina-servicosAcompanhamento></push-pagina-servicosAcompanhamento>
            </section>

            <section data-route="contact">
              <h1>E-mail da Central de Atendimento ao Usuário: cau@tjdft.jus.br</h1>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
