<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    function isLogado(rota) {
      if (app.logado) {
        app.route = rota;
      }else {
        app.route = 'login';
      }
    }

    page('/alterarSenha', function () {
      isLogado('alterarSenha');
    });

    page('/esqueciSenha', function () {
      app.addHistoricoDePaginas('login');
      app.route = 'esqueciSenha';
    });

    page('/login', function () {
      app.route = 'login';
    });

     page('/sair', function () {
      app.logout();
      app.route = 'login';
    });

    page('/', function () {
      isLogado('inicio');
    });

    page('/cadastrarPJ', function () {
      isLogado('cadastrarPJ');
    });

    page('/cadastrarPA', function () {
      isLogado('cadastrarPA');
    });

    page('/selecionarServicosAcompanhamento', function () {
      isLogado('selecionarServicosAcompanhamento');
    });

    page('/cadastro', function () {
      isLogado('cadastro');
    });

    page('/emails', function () {
      isLogado('emails');
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      isLogado('contact');
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
