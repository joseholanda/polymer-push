<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-media-query query="(min-width: 1024px)" query-matches="{{queryMatches}}"></iron-media-query>

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              
              <template is="dom-if" if="{{logado}}">
                <a data-route="inicio" href="/">
                  <!--iron-icon icon="home"></iron-icon-->
                  <span>Início</span>
                </a>
                <a data-route="cadastrarPJ" href="/cadastrarPJ">
                  <!--iron-icon icon="account-balance"></iron-icon-->
                  <span>Acompanhar Processo Judicial</span>
                </a>

                <a data-route="cadastrarPA" href="/cadastrarPA">
                  <!--iron-icon icon="communication:business"></iron-icon-->
                  <span>Acompanhar Processo Administrativo</span>
                </a>

                <a data-route="selecionarServicosAcompanhamento" href="/selecionarServicosAcompanhamento">
                  <!--iron-icon icon="alarm"></iron-icon-->
                  <span>Serviços para Acompanhamento</span>
                </a>

                <a data-route="cadastro" href="/cadastro">
                  <!--iron-icon icon="create"></iron-icon-->
                  <span>Alterar dados cadastrais</span>
                </a>

                <a data-route="alterarSenha" href="/alterarSenha">
                  <!--iron-icon icon="create"></iron-icon-->
                  <span>Alterar senha</span>
                </a>

                <a data-route="emails" href="/emails">
                  <!--iron-icon icon="mail"></iron-icon-->
                  <span>E-mails enviados</span>
                </a>

                <a data-route="contact" href="/contact">
                  <!--iron-icon icon="help"></iron-icon-->
                  <span>Contato</span>
                </a>
                          
                <a id="sair" data-route="sair" href="/sair">
                  <!--iron-icon icon="power-settings-new"></iron-icon-->
                  <span>Sair</span>
                </a>
              </template>
          </paper-menu>
      </div>
      <paper-header-panel main mode="">

        <!-- Main Toolbar -->
<template is="dom-if" if="{{queryMatches}}">
        <paper-toolbar id="mainToolbar" class="medium-tall fundoBrasao">
          
          <template is="dom-if" if="{{!botaoVoltar}}">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          </template>
          <template is="dom-if" if="{{botaoVoltar}}">
              <paper-icon-button id="voltar" icon="arrow-back" on-click="voltar"></paper-icon-button>     
          </template>
          <template is="dom-if" if="{{queryMatches}}">
            <img class="brasao" src="images/logo.jpg"></img>
            <div>
                <div id="texto-cabeca">
                  <span class="poder">Poder Judiciário da União</span>Tribunal de Justiça do Distrito Federal e dos Territórios 
                
                </div>
                <div class="nomeSistema">Sistema Push</div>
            </div>
          </template>
          <template is="dom-if" if="{{!queryMatches}}">
            <div class="nomeSistema">Sistema Push</div>
          </template>

</template>
<template is="dom-if" if="{{!queryMatches}}">

            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

</template>

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="login">
              <paper-material elevation="1">
                <push-pagina-login></push-pagina-login>
              </paper-material>
            </section>

            <section data-route="esqueciSenha">
              <paper-material elevation="1">
                <push-pagina-esqueci-senha></push-pagina-esqueci-senha>
              </paper-material>
            </section>

            <section data-route="inicio">
              <paper-material elevation="1">
                <h1>Os serviços do Sistema Push são gratuitos e consistem em um serviço auxiliar meramente informativo, não dispensando o uso dos meios oficiais de comunicação para a produção de efeitos legais.</h1>
              </paper-material>
            </section>

            <section data-route="cadastrarPJ">
              <paper-material elevation="1">
                <push-pagina-cadastrarPJ></push-pagina-cadastrarPJ>
              </paper-material>
            </section>

            <section data-route="cadastrarPA">
              <paper-material elevation="1">

              </paper-material>

              </paper-material>
            </section>

            <section data-route="alterarSenha">
              <paper-material elevation="1">
                <push-pagina-alterar-senha></push-pagina-alterar-senha>
              </paper-material>
            </section>

            <section data-route="emails">
              <paper-material elevation="1">
                <push-pagina-email></push-pagina-email>
              </paper-material>
            </section>

            <section data-route="selecionarServicosAcompanhamento">
              <paper-material elevation="1">
                <push-pagina-servicosAcompanhamento></push-pagina-servicosAcompanhamento>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h1>E-mail da Central de Atendimento ao Usuário: cau@tjdft.jus.br</h1>
              </paper-material>
            </section>

          </iron-pages>
