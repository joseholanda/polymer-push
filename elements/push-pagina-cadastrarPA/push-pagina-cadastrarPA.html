<dom-module id="push-pagina-cadastrarPA">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax id="listaPA" url="processosPA.json" method="GET" handle-as="json"  last-response="{{dados}}" auto></iron-ajax>

    <h1>Cadastre todos os processos administrativos que deseja acompanhar o andamento. Informe o número do Processo com o ano, exemplo: NNN/AAAA (o uso da barra é obrigatório), e clique no botão pesquisar. </h1>

    <paper-input id="processo" floatingLabel label="Processo" type="text" value="{{processo}}"></paper-input>
</br>
</br>
<h2>Lista de processos</h2>
    <iron-list items="[[dados]]" as="item">
        <template >
          <paper-item>
            <paper-ripple></paper-ripple>
            
            <paper-item-body two-line="" class="flex">
              <div>Número: <span>[[item.numeroPA]]</span></div>
              <div>Data do Protocolo: <span>[[item.dataDoProtocolo]]</span></div>
              <div>Referência: <span>[[item.referencia]]</span></div>
              <div>Assunto: <span>[[item.assunto]]</span></div>
              <div>Arquivo: <span>[[item.arquivo]]</span></div>
              <div>Tipo de Documento: <span>[[item.tipoDeDocumento]]</span></div>
              <div>NCS: <span>[[item.ncs]]</span></div>
            </paper-item-body>

          </paper-item>
        </template>
     </iron-list>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'push-pagina-cadastrarPA',

    properties: {
      processo: {
        type: String,
        value: '',
        notify: true
      }
    }
  });
})();
</script>
